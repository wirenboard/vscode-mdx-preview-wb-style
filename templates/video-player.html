<div class="mdx-video-player {{floatClass}}" style="width: {{width}}; height: {{height}}">
  <a href="{{url}}" target="_blank" class="mdx-video-link">
    {{#if cover}}
      <img src="{{cover}}" class="mdx-video-cover" alt="Video cover">
      <div class="mdx-video-play-icon"></div>
    {{else}}
      <div class="mdx-video-placeholder" style="width: {{width}}; height: {{height}}"></div>
      <div class="mdx-video-play-icon"></div>
    {{/if}}
  </a>
</div>
