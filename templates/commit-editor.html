<!DOCTYPE html>
<html>
<head>
  <style>{{styles}}</style>
</head>
<body>
  <div class="commit-editor">
    <h3>Изменённые файлы</h3>
    <ul class="file-list">
      {{#each files}}<li>{{this}}</li>{{/each}}
    </ul>
    <div class="commit-message">
      <textarea placeholder="Сообщение коммита..."></textarea>
    </div>
    <div class="actions">
      <button id="submit">Commit</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
