<div class="mdx-gallery">
  {{#each videos}}
  <div class="mdx-gallery-item">
    <a href="{{url}}" target="_blank" class="mdx-video-link">
      {{#if coverIsSet}}
      <img src="{{cover}}" class="mdx-video-cover" alt="Video cover">
      {{else}}
      <div class="mdx-video-placeholder" style="width: auto; height: 200px"></div>
      {{/if}}
      {{#if caption}}<div class="mdx-gallery-caption">{{caption}}</div>{{/if}}
      <div class="mdx-video-play-icon"><span></span></div>
    </a>
  </div>
  {{/each}}
</div>
