name: CI

on:
  pull_request:
    branches-ignore:
      - main
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check version bump
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin main
          MAIN_VER=$(jq -r .version <(git show origin/main:package.json))
          PR_VER=$(jq -r .version package.json)
          echo "Main: $MAIN_VER, PR: $PR_VER"
          if [ "$(printf '%s\n%s\n' "$MAIN_VER" "$PR_VER" | sort -V | head -n1)" = "$PR_VER" ]; then
            echo "::error file=package.json::Version must be bumped: PR ($PR_VER) â‰¤ main ($MAIN_VER)"
            exit 1
          fi

  build:
    needs: version
    runs-on: ubuntu-latest
    outputs:
      vsix-path: ${{ steps.package.outputs.vsix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci 2>ci.err || true
          if [ -s ci.err ]; then
            while IFS= read -r line; do
              echo "::error file=package.json::$line"
            done < ci.err
            exit 1
          fi

      - name: Compile TypeScript
        run: |
          npx tsc -p ./ 2>tsc.err || true
          if [ -s tsc.err ]; then
            sed -E 's~([^ ]+\.ts)\(([0-9]+),([0-9]+)\): error ([A-Z0-9]+): (.*)~::error file=\1,line=\2,col=\3::[\4] \5~' tsc.err \
              | while IFS= read -r e; do echo "$e"; done
            exit 1
          fi

      - name: Install VSCE CLI
        run: npm install --global vsce

      - name: Package VSIX
        id: package
        run: |
          mkdir -p dist
          npx vsce package -o dist/temp.vsix 2>pkg.err || true
          if [ -s pkg.err ]; then
            while IFS= read -r line; do
              echo "::error file=dist::$line"
            done < pkg.err
            exit 1
          fi
          NAME=$(jq -r .name package.json)
          VERSION=$(jq -r .version package.json)
          mv dist/temp.vsix dist/${NAME}-${VERSION}.vsix
          echo "vsix=dist/${NAME}-${VERSION}.vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v3
        with:
          name: vsix
          path: ${{ steps.package.outputs.vsix }}

  release:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v3
        with:
          name: vsix
          path: dist/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build.outputs.vsix-path }}
          asset_name: ${{ needs.build.outputs.vsix-path }}
          asset_content_type: application/octet-stream
